<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Restaurant</title>

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style media="screen">
  .center-div{
    height:40%;
    width:40%;
    position:relative;
    left:30%;
  }

  body{
    background: rgba(76, 175, 80, 0.3)
  }
</style>
</head>

<body>

  <h1 class="display-4" align="center"><b>Order Your Food</b></h1>

  <div class="center-div ">
    <form class="forms" action="rest.html" method="post">

      <label for="">Choose Price :</label>
      <input type="number" name="Price" class="Price form-control">
      <label for="">Choose Dish :</label>
      <input type="text" name="Dish" class="Dish form-control">
      <label for="">Choose Table :</label>
      <select class="tableNumber form-control" name="Tables">
        <option value="Table 1">Table 1</option>
        <option value="Table 2">Table 2</option>
        <option value="Table 3">Table 3</option>
      </select>

      <button class="btn-lg btn-success m-2" type="button" onclick="myfunction(event)" name="button">Add to Bill</button>
    </form>

    <hr>

    <h1><u>Orders</u></h1>
    <h3>Table 1</h3>
    <ul class="table1"></ul>

    <hr>
    <h3>Table 2</h3>
    <ul class="table2"></ul>

    <hr>
    <h3>Table 3</h3>
    <ul class="table3">

    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="rest.js" charset="utf-8"></script>
</body>

</html>
